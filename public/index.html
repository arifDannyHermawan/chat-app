<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>

<body>
  <div id="chat-app">
    <div id="chat-window">
      <div id="output"></div>
      <div id="feedback"></div>
    </div>
    <input id="handle" type="text" name="" value="" placeholder="Handle">
    <input id="message" type="text" name="" value="" placeholder="Message">
    <button id="send" type="button" name="button">Send</button>
  </div>
  </div>
  <script type="text/javascript" src="chat.js">
  </script>
</body>

</html>
